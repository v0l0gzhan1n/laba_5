version: "3.8"

services:
  fastapi:
    image: ghcr.io/v0l0gzhan1n/fastapi-app:1
    container_name: fastapi_app
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - .env
    networks:
      - app_network


  nginx:
    image: nginx:latest
    container_name: my_nginx
    ports:
      - "80:80" 
    volumes:
      - ./nginx-conf/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - fastapi 
    restart: always
    networks:
      - app_network


networks:
  app_network:
    driver: bridge
